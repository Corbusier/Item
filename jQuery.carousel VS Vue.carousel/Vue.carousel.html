<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My-Carousel</title>
	<style>
		* {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .clearfix {
            content: '';
            clear: both;
            display: block;
        }
        
        .carousel {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        
        .slide {
            width: 500px;
            height: 300px;
        }
        
        li {
            position: absolute;
        }
        
        img {
            width: 800px;
            height: 600px;
        }
        
        .bullet {
            width: 100%;
            position: absolute;
            bottom: 10px;
            margin: 0 auto;
            text-align: center;
            z-index: 10;
        }
        
        span {
            width: 20px;
            height: 5px;
            border: 1px solid;
            background: white;
            display: inline-block;
            margin-right: 10px;
        }
        
        .active {
            background: red;
        }
        
        .image-enter-active {
            transform: translateX(0);
            transition: all 1s ease;
        }
        
        .image-leave-active {
            transform: translateX(-100%);
            transition: all 1s ease;
        }
        
        .image-enter {
            transform: translateX(100%);
        }
        
        .image-leave {
            transform: translateX(0);
        }
	</style>
</head>
<body>
	<div class="carousel">
        <transition-group tag="ul" class="clearfix slide" name="image-list">
            <li v-for="(image,index) in img" :key="index" v-show="index==mark">
                <a>
                    <img :src="image" @mouseenter="stop" @mouseleave="play">
                </a>
            </li>
        </transition-group>
        <div class="bullet">
            <span v-for="(item,index) in img.length" :class="{
            'active':index===mark}" @click="change(index)"></span>
        </div>
    </div>
	<script src='https://unpkg.com/vue'></script>
	<script>
		new Vue({
			el:".carousel",
			data:{
				mark:0,
				timer:null,
				img:[
					"https://images.unsplash.com/photo-1468549940493-46152524296c?dpr=1&auto=format&fit=crop&w=1080&h=829&q=80&cs=tinysrgb&crop=&bg=",
					"https://images.unsplash.com/photo-1421986717928-4dffe1c3e4e0?dpr=1&auto=format&fit=crop&w=1080&h=715&q=80&cs=tinysrgb&crop=&bg=",
					"https://images.unsplash.com/photo-1473800447596-01729482b8eb?dpr=1&auto=format&fit=crop&w=1080&h=720&q=80&cs=tinysrgb&crop=&bg="
				]
			},
			created(){
                this.play();
            },
            methods:{
                play(){
                    var self = this;
                    self.timer = setInterval(function(){
                        self.autoPlay();
                    },3000);
                },
                autoPlay(){
                    this.mark++;
                    if(this.mark == this.img.length){
                        this.mark = 0;
                        return;
                    }
                },
                stop(){
                    var self = this;
                    clearInterval(self.timer);
                    self.timer = null;
                },
                change(i){
                    this.mark = i;
                }
            }
		});
	</script>
</body>
</html>
